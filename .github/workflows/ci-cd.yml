name: CI/CD Pipeline - Évaporation-Cristallisation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE_NAME: appevaporation-cristallisation

jobs:
  # Job 1: Tests et Validation
  test:
    name: Tests et Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (exit-zero treats all errors as warnings)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Run tests (if tests exist)
        run: |
          if [ -d "tests" ]; then
            pytest tests/ --cov=modules --cov-report=xml --cov-report=term
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true
      
      - name: Import validation
        run: |
          python -c "import modules.thermodynamique as thermo; print('✅ Thermodynamique OK')"
          python -c "import modules.evaporateurs; print('✅ Evaporateurs OK')"
          python -c "import modules.cristallisation; print('✅ Cristallisation OK')"
          python -c "import modules.optimisation; print('✅ Optimisation OK')"

  # Job 2: Build et Push de l'image Docker
  build-and-push:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
        continue-on-error: true
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Test du container Docker
  docker-test:
    name: Test Docker Container
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image locally
        run: docker build -t test-image .
      
      - name: Run container
        run: |
          docker run -d --name test-container -p 8501:8501 test-image
          sleep 30
      
      - name: Check container health
        run: |
          docker ps | grep test-container
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:8501/_stcore/health || exit 1
      
      - name: Stop container
        run: docker stop test-container
